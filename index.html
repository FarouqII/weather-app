<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="content">
        <nav>
            <ul>
                <li><a id="icon"><img id="logo" src="#"></a></li>
                <li id="search"><svg id="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#f2f2f2"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg><input type="text" id="searchInput" autocomplete="off"></li>
                <li><a id="locations"><img id="more" src="#"></a></li>
            </ul>
        </nav>

        <div id="main"></div>
    </div>
    <div id="saved">
        <ul id="saved-list">
        </ul>
    </div>
    <div id="waiting">Waiting...</div>
    <div id="dialog">
        <form action="" method="">
            <label>Choose your preferred unit:</label>
            <div>
                <select name="unit">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                </select>
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
