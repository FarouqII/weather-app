<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="content" class="day">
        <nav>
            <ul>
                <li><a id="icon"><img id="logo" src="#"></a></li>
                <li id="search"><svg id="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#f2f2f2"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg><input type="text"></li>
                <li><a id="locations"><img id="more" src="#"></a></li>
            </ul>
        </nav>

        <div id="main">
            <div id="brief">
                <img src="#" id="weather-img">
                <div id="brief-info">
                    <div id="name">
                        <h1>Saudi Arabia</h1>
                        <h2>Riyadh</h2>
                    </div>
                    <h2>44°C</h2>
                </div>
            </div>
            <div id="details">
                <div class="details-tile">
                    <h3 style="font-size: 2rem;">Real Feel</h3>
                    <h1 style="font-size: 5rem;">45°C</h1>
                </div>
                <div class="details-tile">
                    <h3 style="font-size: 2rem;">Humidity</h3>
                    <h1 style="font-size: 5rem;">8%</h1>
                </div>
                <div class="details-tile">
                    <table>
                        <tbody>
                            <tr>
                                <th>Tomorrow</th>
                                <th>January 2</th>
                                <th>January 3</th>
                                <th>January 4</th>
                            </tr>
                            <tr>
                                <td><img class="table-img" src="#"></td>
                                <td><img class="table-img" src="#"></td>
                                <td><img class="table-img" src="#"></td>
                                <td><img class="table-img" src="#"></td>
                            </tr>
                            <tr>
                                <td>45°C</td>
                                <td>43°C</td>
                                <td>44°C</td>
                                <td>45°C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
